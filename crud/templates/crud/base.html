{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Loading the static css files -->
    <link rel="stylesheet" href="{% static 'css/crud.css' %}">
    <title> Crud blog</title>
</head>
<body>
    <div class="page-header">
    {% if user.is_authenticated %}
    <a href="{% url 'post_new' %}" class="top-menu" style="margin-top: 22px;" data-toggle="tooltip" title="Add new post" data-placement="bottom" >
        <span class="glyphicon glyphicon-plus"></span></a>
    <a href="{% url 'post_draft_list' %}" class="top-menu" style="margin-top: 22px;"data-toggle="tooltip" title="drafts" data-placement="bottom" >
        <span class="glyphicon glyphicon-edit"></span></a>
    <p class="top-menu" style="margin-top: 17px;"> Hello {{ user.username }} <small style="font-weight: bold;">(<a href="{% url 'logout' %}">Log out</a>)</small></p>
    {% else %}
    <a href="{% url 'login' %}" data-toggle="tooltip" title="login" data-placement="bottom" class="top-menu" style="margin-top: 25px;"><span class="glyphicon glyphicon-lock"></span></a>
    {% endif %}
        <h1><a href="{% url 'post_list' %}"> Peter Tech blog</a></h1>
    </div>
    <div class="content container">
            <div class="row">
                <div class="col-md-8">
                        {% block content %}
                        {% endblock %}
                </div>
            </div>
        </div>
        
    <!-- jquery code -->
    <script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();   
});
</script>
</body>
</html>
