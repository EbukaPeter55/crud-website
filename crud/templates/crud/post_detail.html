 {% extends 'crud/base.html' %}

 {% block content %}
 <div style="margin-bottom: 210px;" class="post">
        {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
    {% else %}
        <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
    {% endif %}

    {% if user.is_authenticated %}    
    <a data-toggle="tooltip" title="Edit post" data-placement="bottom"  class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
        <span class="glyphicon glyphicon-pencil"></span>
    </a>
    <a data-toggle="tooltip" title="delete" data-placement="bottom" class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
    {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
 {% endblock %}
